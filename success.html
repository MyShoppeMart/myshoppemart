<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Order Successfull</title>
  
  
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/modal.css">

  <link rel="stylesheet" href="css/MSMstyle.css">

  <link rel="stylesheet" href="css/success.css">

  <script src='js/jquery.min.js'></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script  src="js/success.js"></script>

  <script  src="js/modal.js"></script>
</head>

<body>

  <h1>Your Custom Order Has Been Sent Successfully!</h1>

<div class="circle-loader">
  <div class="checkmark draw"></div>
</div>

<p><button type="button" class="btn btn-success">Go Back to Home</button></p>
  

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Did you know?</h2>
    </div>
    <div class="modal-body">
      <p>Registered Customers have the ease of monitoring &
      tracking their orders.</p>
      <p><button type="button" class="btn btn-success">Sign Up Now</button></p>
      <p>Already registered? <a href="#">Login Now</a></button></p>
    </div>
    <div class="modal-footer">
      <p>By signing up you are agreeing to our <span id="aboutlink"><a href="#">terms</a></span> and <a href="#">privacy policies.</a></p>
    </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function modal_show() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

window.setTimeout(modal_show, 3000);
</script>

</body>

</html>
