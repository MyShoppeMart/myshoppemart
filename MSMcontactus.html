<div id="templatemo_contact" class="container_wapper">
    <div class="container-fluid">
        <h1>Contact</h1>
        <div class="col-md-4">
            <h2>Contact Info.</h2>
            <p>We are available 24/7, so don't hesitate to contact us.</p>
            <br>
            <p><strong>Email:</strong> contactus@myshoppemart.com<br /><strong>Phone:</strong> +2348170157331<br /><strong>Location</strong> Imo, Nigeria.</p>
            <ul class="list-inline social-link">
                <li>
                    <a href="https://www.facebook.com/MyShoppeMart"><i class="fa fa-facebook"></i></a> 
                </li>
                <li>
                    <a href="https://www.twitter.com/MyShoppeMart"><i class="fa fa-twitter"></i></a> 
                </li>
                <li>
                    <a href="https://www.instagram.com/myshoppemart"><i class="fa fa-instagram"></i></a>
                </li>
           </ul>
        </div>
        <form action="#" method="post" class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                <h2>Send Enquiry</h2>
                </div>
                <div class="col-md-6">
                    <p>Name</p>
                    <input type="text" name="name" id="name" placeholder="Your Name" />
                </div>
                <div class="col-md-6">
                    <p>Email</p>
                    <input type="text" name="email" id="email" placeholder="Your Email" />
                </div>
                <div class="col-md-12">
                    <p>Subject</p>
                    <input type="text" name="subject" id="subject" placeholder="Subject" />
                </div>
                <div class="col-md-12">
                    <p>Message</p>
                    <textarea name="message" id="message"  placeholder="Write your message here..."></textarea>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-offset-6">
                    <button type="submit">Send</button>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
